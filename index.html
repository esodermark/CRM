<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="more/more.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="stats/stats.css">
    <script src="more/more.js"></script>
    <script src="main.js"></script>
    <script src="stats/stats.js"></script>
    <script src="stats/readjson.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Container Home-->
        <div class="container1 active">
            <div class="bar bar1">
                <h5>Ärende</h5>
            </div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <!--Container Errands-->
        <div class="container2">
            <div class="containerStats">
                <h1 id="week"></h1>
                <canvas id="myChart"></canvas>
            </div>
            <div class="btnContainer">
                <button id="D">D</button>
                <button id="W">W</button>
                <button id="M">M</button>
                <button id="Y">Y</button>
            </div>
            <div class="total">
                <h1>Totalt <span id="sum">0</span> ärenden avklarade</h1>
            </div>
        </div>
        <!--Container More-->
        <div class="container5">
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <button class="selected"><img id="img1" src="images/home.png" alt=""></button>
        <button><img id="img2" src="images/errands.png" alt=""></button>
        <button><img id="img3" src="images/deals.png" alt=""></button>
        <button><img id="img4" src="images/customers.png" alt=""></button>
        <button><img id="img5" src="images/more.png" alt=""></button>
    </div>
</body>
</html>
